<div class="form-container">
  <form class="taskform" (ngSubmit)="handleSubmit($event)">
    <div class="form__group field">
      <input
        type="input"
        id="taskname"
        name="name"
        class="form__field"
        placeholder="Name"
        required=""
        (input)="inputChange($event)"
      />
      <label for="taskname" class="form__label">Name</label>
    </div>
    <div class="form__group field">
      <input
        type="input"
        id="taskdesc"
        name="description"
        class="form__field"
        placeholder="Description"
        required=""
        (input)="inputChange($event)"
      />
      <label for="taskdesc" class="form__label">Description</label>
    </div>

    <div class="form__group field">
      <input
        type="date"
        id="taskduedate"
        name="duedate"
        class="form__field"
        required=""
        [value]="this.details.duedate"
        (input)="inputChange($event)"
      />
      <label for="taskduedate" class="form__label">Due Date</label>
    </div>
    <div class="priority-buttons">
      <p>Status</p>
      <label class="radio-button">
        <input
          type="radio"
          name="status"
          value="To-do"
          (input)="inputChange($event)"
        />
        <div class="radio-circle"></div>
        <span class="radio-label">To-do</span>
      </label>
      <label class="radio-button">
        <input
          type="radio"
          name="status"
          value="In-Progress"
          (input)="inputChange($event)"
        />
        <div class="radio-circle"></div>
        <span class="radio-label">In-Progress</span>
      </label>
      <label class="radio-button">
        <input
          type="radio"
          name="status"
          value="Completed"
          (input)="inputChange($event)"
        />
        <div class="radio-circle"></div>
        <span class="radio-label">Completed</span>
      </label>
    </div>
    <div class="priority-buttons">
      <p>Priority</p>
      <label class="radio-button">
        <input
          type="radio"
          name="priority"
          value="Low"
          (input)="inputChange($event)"
        />
        <div class="radio-circle"></div>
        <span class="radio-label">Low</span>
      </label>
      <label class="radio-button">
        <input
          type="radio"
          name="priority"
          value="Medium"
          (input)="inputChange($event)"
        />
        <div class="radio-circle"></div>
        <span class="radio-label">Medium</span>
      </label>
      <label class="radio-button">
        <input
          type="radio"
          name="priority"
          value="High"
          (input)="inputChange($event)"
        />
        <div class="radio-circle"></div>
        <span class="radio-label">High</span>
      </label>
    </div>
    <button>ADD</button>
  </form>
</div>
